name: Deploy Preview

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check if package.json exists
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "✅ package.json found. Proceeding with preview build."
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ package.json not found. Skipping preview build."
        fi
    
    - name: Setup Node.js
      if: steps.check_package.outputs.exists == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      if: steps.check_package.outputs.exists == 'true'
      run: npm ci
    
    - name: Build project
      if: steps.check_package.outputs.exists == 'true'
      run: npm run build
      continue-on-error: true
    
    - name: Skip preview (no package.json)
      if: steps.check_package.outputs.exists == 'false'
      run: |
        echo "⚠️ package.json not found. Skipping preview build."
        echo "Next.js project needs to be initialized first."
    
    - name: Comment PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Preview build completed successfully!'
          })
      continue-on-error: true

