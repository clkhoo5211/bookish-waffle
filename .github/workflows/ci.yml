name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Check if package.json exists
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Install dependencies
      if: steps.check_package.outputs.exists == 'true'
      run: npm ci
    
    - name: Run linter
      if: steps.check_package.outputs.exists == 'true'
      run: npm run lint || echo "Linting not configured yet"
      continue-on-error: true
    
    - name: Run type check
      if: steps.check_package.outputs.exists == 'true'
      run: npm run type-check || echo "Type checking not configured yet"
      continue-on-error: true
    
    - name: Run tests
      if: steps.check_package.outputs.exists == 'true'
      run: npm test || echo "Tests not configured yet"
      continue-on-error: true
    
    - name: Build project
      if: steps.check_package.outputs.exists == 'true'
      run: npm run build || echo "Build not configured yet"
      continue-on-error: true
    
    - name: Skip CI (no package.json)
      if: steps.check_package.outputs.exists == 'false'
      run: |
        echo "⚠️ package.json not found. Skipping CI checks."
        echo "Next.js project needs to be initialized first."
        echo "CI will automatically run once project is set up."

